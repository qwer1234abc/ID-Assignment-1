<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a63376e838.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css_files/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">

                <img id="logo" src="../images/kix-low-resolution-logo-black-on-transparent-background.png" alt="">
                <img id="hiddenlogo" src="../images/kix-high-resolution-logo-white-on-transparent-background.png" alt="">
                <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./products.html" target="_blank">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./login.html" target="blank">Log In</a></li>
                </ul>        
                <div class="toggle"></div>
            </nav>
    </header>
    <main>
        <section class="userinput">
            <div class="card">
                <div class="user signinBx">
                    <div class="imgbox"><img src="../images/pexels-zain-ali-1027130.jpg" alt=""></div>
                        <div class="formbox">
                            <form>
                                <h2>Sign In</h2>
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="Password">
                                <input type="submit" value="Login">
                                <p class="signup">don't have an account? <a href="#">Sign Up</a></p>
                            </form>
                        </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const body = document.querySelector('body')
        document.querySelector('.toggle').onclick = function(){
            body.classList.toggle('dark-mode')
        }
    </script>
</body>
</html>
